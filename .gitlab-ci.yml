stages:
  - clean_build_run

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/

variables:
  # 镜像名称
  TAG: cicdd-v1.0.0
  # 容器名称
  CONTAINER_NAME: vue-cicd-demo
  PORT: 8088

# 清理镜像
job_clean_build_run:
  stage: clean_build_run
  only:
    - master
  tags:
    - tiny
  script:
    # 构件镜像
    - docker build -t $TAG .
    # 删除容器
    - docker rm -f $CONTAINER_NAME || true
    # 运行容器
    - docker run -d --name $CONTAINER_NAME -p $PORT:8080 $TAG
    # 删除none镜像
    - docker images|grep none|awk '{print $3}'|xargs docker rmi
