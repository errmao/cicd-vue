stages:
  - build_deploy

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/
    - dist

build:
  stage: build_deploy
  image: node:14.11.0-stretch
  script:
    # 安装依赖
    - npm i
    - npm run build
    - rm -rf /root/docker/nginx/www
    - cp ./dist /root/docker/nginx/www
  tags:
    - tiny
